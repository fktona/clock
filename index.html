<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aik clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <span> aik</span> clock</header>
    <nav>
        <ul>
            <li>clock</li>
            <li>stopwatch</li>
            <li>timer</li>
        </ul>
    </nav>
    <div class="container">
        <div class="clock">
            
        </div>
        <div class="stopwatch">
            <div class="st_design">
           <span class="hr">00 :</span>
           <span class="min">00 :</span>
           <span class="sec">00</span>
           <sub class="ms">00</sub>
           
        </div>
             <div class="actionButton">
            <button class="stopReset">stop</button>
            <button class="playPause">play</button>
            <button class="lap">Lap</button> 
        </div>
       <!-- <ul>
            <li>06:06:06 </li>
            <li>tttttt</li>
        </ul>-->

        <div class="list">
            <input type="text" placeholder="list">
            <input type="text" placeholder="list3">
        </div>
      
            <div class="down">
                <button>histroy</button>
                <button>clear</button>
            </div>
        </div>
        <div class="timer"></div>
    </div>
</body>
<script src='app.js'></script>
</html>
